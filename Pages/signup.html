<!DOCTYPE html>
<html lang="en">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Signup</title>
    <style>
        input[type=text], input[type=email], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 15px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    border-radius: 20px;
}
  
    </style>
</head>

<body>

    <body>
        <div class="wrapper">
            <form action="../PHP file/signup.php" method="post">
                <div class="container">
                    <h1>Sign up</h1>
                    <label><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" id="username" required>
                    <label><b>Email ID</b></label>
                    <input type="email" placeholder="Email ID" name="email" id="email" required>
                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" id="password" minlength="8" required>
    
                    <label><b>Confirm Password</b></label>
                    <input type="password" placeholder="Confirm Password" name="cpassword" id="cpassword" minlength="8" required>
    
                    <button type="submit" style="font-size: medium;font-weight: bold;">SIGN UP</button>
                </div>
            </form>
        </div>
        

    </body>

</html>
